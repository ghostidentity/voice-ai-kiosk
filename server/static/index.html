<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk AI</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
      background-size: 400% 400%;
      animation: bg 15s ease infinite;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }

    @keyframes bg {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    h1 {
      font-size: clamp(3.5rem, 12vw, 10rem);
      font-weight: 900;
      letter-spacing: 0.05em;
      color: #ffffff;
      margin: 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-18px); }
    }

    /* Subtle rising particles – no glow, just soft white dots */
    .particles {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      bottom: -10px;
      animation: rise linear infinite;
    }

    @keyframes rise {
      from { transform: translateY(0); opacity: 0; }
      10%  { opacity: 0.7; }
      to   { transform: translateY(-100vh); opacity: 0; }
    }

    /* 12 varied particles – clean and performant */
    .particle:nth-child(1)  { left: 8%;   animation: rise 14s infinite; animation-delay: -1s; }
    .particle:nth-child(2)  { left: 18%;  animation: rise 18s infinite; animation-delay: -6s; }
    .particle:nth-child(3)  { left: 28%;  animation: rise 12s infinite; animation-delay: -3s; }
    .particle:nth-child(4)  { left: 38%;  animation: rise 20s infinite; animation-delay: -9s; }
    .particle:nth-child(5)  { left: 48%;  animation: rise 16s infinite; animation-delay: -2s; }
    .particle:nth-child(6)  { left: 58%;  animation: rise 13s infinite; animation-delay: -7s; }
    .particle:nth-child(7)  { left: 68%;  animation: rise 19s infinite; animation-delay: -4s; }
    .particle:nth-child(8)  { left: 78%;  animation: rise 15s infinite; animation-delay: -8s; }
    .particle:nth-child(9)  { left: 88%;  animation: rise 17s infinite; animation-delay: -5s; }
    .particle:nth-child(10) { left: 12%;  animation: rise 21s infinite; animation-delay: -2.5s; }
    .particle:nth-child(11) { left: 52%;  animation: rise 11s infinite; animation-delay: -5.5s; }
    .particle:nth-child(12) { left: 92%;  animation: rise 22s infinite; animation-delay: -1.5s; }
  </style>
</head>
<body>

  <h1>Kiosk AI</h1>

  <div class="particles" aria-hidden="true">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

</body>
</html>
